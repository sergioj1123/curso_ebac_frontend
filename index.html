<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <div class="cadastro">
      <h1 class="cadastro__title">Formulário de Cadastro</h1>
      <form class="cadastro__formulario-cadastro">
        <label for="nome-input">Nome: </label>
        <input
          id="nome-input"
          type="text"
          placeholder="Digite seu nome"
        /><br />
        <label for="e-mail-input">E-mail: </label>
        <input
          id="e-mail-input"
          type="email"
          placeholder="Digite seu E-mail"
        /><br />
        <label for="password-input">Senha: </label>
        <input
          id="password-input"
          type="password"
          placeholder="Digite sua senha"
        /><br />
        <button class="cadastro__salvar" type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
